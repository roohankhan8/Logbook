{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Team dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .btns {
        box-shadow: rgb(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        width: 130px;
      }
      .disabled-div {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="team_body_background">
    <!-- main header -->
    <div class="header">
      <div class="logo">
        <a href="{% url 'student_portal' %}">
          <img
            src="{% static 'images/logbook.png' %}"
            alt="Logo"
            width="40PX"
            height="40px"
        /></a>
      </div>
      <!-- main header (notification) -->
      <div class="row">
        <div>
          <button
            class="btn btn-light align-items left"
            type="button"
            id="notification"
          >
            <img
              src="{% static 'images/notification.png' %}"
              alt="notification"
              height="30"
            />
          </button>
        </div>
        <!-- main header (more button) -->
        <div class="dropdown">
          <button
            class="btn btn-light"
            type="button"
            id="moreOptionsDropdown"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="{% static 'images/rename.png' %}"
              alt="more"
              height="30"
            />
          </button>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="moreOptionsDropdown"
          >
            <a class="dropdown-item" href="{% url 'student_portal' %}"
              >Student portal</a
            >
            <a class="dropdown-item" href="">Preview logbook</a>
            <a class="dropdown-item" href="">Print logbook</a>
            <a class="dropdown-item" href="">View notes</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- main header ends -->
    <!-- second header  -->
    <nav class="navbars">
      <div class="container-fluid-nav text-center">
        <h5>Lets collaborate in teams to boost your productivity</h5>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
