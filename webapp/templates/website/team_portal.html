{% extends 'website/header.html' %} 
{% block title %}Team Portal{% endblock %} 
{% load static %} 
{% block content %}
<!-- Team options -->
<div class="py-5 text-center">
  <div class="container">
    <div class="row">
      <div class="mx-auto col-md-12">
        <h3 class="mb-3" style="font-family: 'Times New Roman', Times, serif">
          WELCOME TO TEAM
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 p-4">
        <img
          class="img-fluid d-block mb-4 mx-auto"
          style="
            background-color: rgba(255, 99, 71, 0.5);
            border-radius: 50%;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
              rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
          "
          width="200px"
          alt="Card image cap"
          src="{% static 'images/view.png' %} "
        /> <a href="{% url 'view_team' %}">
        <button class="btn btn-danger btns" type="button">View Team</button></a>
      </div>
      <div class="col-lg-4 col-md-6 p-4">
        <img
          class="img-fluid d-block mb-4 mx-auto"
          style="
            background-color: #90ee90;

            border-radius: 50%;
            box-shadow: rgb(60, 64, 67, 0.3) 0px 1px 2px 0px,
              rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
          "
          width="200px"
          src="{% static 'images/Collaboration-pana.png' %}"
          alt="Card image cap"
        />
        <button type="button" class="btn btn-success btns">Join Team</button>
      </div>
      <div class="col-lg-4 p-4">
        <div>
          <img
            class="img-fluid d-block mb-4 mx-auto"
            style="
              background-color: rgb(255, 233, 63);
              border-radius: 50%;
              box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
                rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            "
            height="200PX"
            width="200px"
            src="{% static 'images/create team.png' %}"
          />
        </div>
        <button type="button" class="btn btn-warning btns" style="color: white">
          Create Team
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Team option ends-->
{% endblock %}
