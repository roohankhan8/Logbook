{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <!-------------- navigation bar start ------------>
    <nav class="navbars">
      <div class="container-fluid-nav text-center">
        <h5>My Profile</h5>
      </div>
    </nav>
    <!-------------- navigation bar ends----------------->
    <form method="post">
      {% csrf_token %}
      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <div class="col-md-3 border-right">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5"
            >
              <img
                class="rounded-circle mt-5"
                width="150px"
                src="{% static 'images/profile-user.png' %}"
              />
              <span class="font-weight-bold">{{user.username}}</span>
              <span class="text-black-50">{{user.email}}</span>
            </div>
          </div>

          <div class="col-md-8">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4 class="text-center">Profile</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <label class="labels">First Name</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="{{user.f_name}}"
                    value=""
                    name="f_name"
                  />
                </div>
                <div class="col-md-6">
                  <label class="labels">Last Name</label
                  ><input
                    type="text"
                    class="form-control"
                    value=""
                    placeholder="{{user.l_name}}"
                    name="l_name"
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Gender</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Male</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Female</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio2"
                      value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >Others</label
                    >
                  </div>
                </div>
                <div class="col-md-12">
                  <label class="labels">I am Excited acout:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="{{user.excited}}"
                    value=""
                    name="excited"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">During my free time I like to do:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="{{user.time}}"
                    value=""
                    name="time"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">My favourite book is:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="{{user.book}}"
                    value=""
                    name="book"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">My favourite food is:</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="{{user.food}}"
                    value=""
                    name="food"
                  />
                </div>
              </div>
            </div>
            <!-- Buttons-->
            <div class="container">
              <div class="row">
                <div
                  class="col-6 d-flex align-items-center justify-content-start"
                >
                  <a href="{% url 'student_portal' %}">
                    <button
                      class="btn btn-primary profile-button"
                      type="button"
                    >
                      Go Back
                    </button></a
                  >
                </div>
                <div
                  class="col-6 d-flex align-items-center justify-content-end"
                >
                  <a href="{% url 'student_portal' %}">
                    <button
                      class="btn btn-primary profile-button"
                      type="submit"
                    >
                      Save Profile
                    </button></a
                  >
                </div>
              </div>
            </div>
            <br />
            <br />
            <!-- Buttons ends-->
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
